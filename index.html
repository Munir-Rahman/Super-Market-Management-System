<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سوپر مارکیټ سیسټم</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>سوپر مارکیټ منجمینټ سیسټم</h1>
      <div class="notification-container">
        <button id="notificationBtn" class="notification-btn">
          <i class="fas fa-bell"></i>
          <span id="notificationCount" class="notification-badge">0</span>
        </button>
        <div id="notifications" class="notifications-dropdown">
          <h3>پیغامونه</h3>
          <div id="notificationsList"></div>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-container">
      <form id="productForm">
        <div class="form-group">
          <label for="productName">جنس نوم</label>
          <input type="text" id="productName" required />
        </div>
        <div class="form-group">
          <label for="productCategory">کټګوري</label>
          <input type="text" id="productCategory" required />
        </div>
        <div class="form-group">
          <label for="productPrice">قیمت</label>
          <input type="number" id="productPrice" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="productQuantity">مقدار</label>
          <input type="number" id="productQuantity" required />
        </div>
        <button type="button" id="addProductBtn">جنس اضافه کړی</button>
      </form>
    </div>

    <!-- Search Container -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="د جنس نوم یا کټګوري ولیکی........" />
    </div>

    <!-- Products Table -->
    <div class="table-container">
      <table id="productTable"></table>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>جنس معلومات تغیرول</h2>
      <form id="editForm">
        <div class="form-group">
          <label for="editProductName">جنس نوم</label>
          <input type="text" id="editProductName" required />
        </div>
        <div class="form-group">
          <label for="editProductCategory">کټګوري</label>
          <input type="text" id="editProductCategory" required />
        </div>
        <div class="form-group">
          <label for="editProductPrice">قیمت(افغانی)</label>
          <input type="number" id="editProductPrice" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="editProductQuantity">مقدار</label>
          <input type="number" id="editProductQuantity" required />
        </div>
        <button type="submit" class="update-btn">جنس اپډیټ کړی</button>
      </form>
    </div>
  </div>

  <script src="JS/main.js"></script>
</body>

</html>
